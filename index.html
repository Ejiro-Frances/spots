<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Insta spot</title>
  </head>

<body>
    <header role="banner">
      <div class="logo-container" aria-label="Logo container">
        <a href="#" class="logo" aria-label="Go to homepage">
          <img src="./assets/icons/spot-logo.svg" alt="Spots logo" />
          <span class="logo-text">SPOTS</span>
        </a>
      </div>

      <div class="banner" aria-label="User profile banner">
        <div class="avatar-section" role="group" aria-label="User information">
          <img
            class="avatar-img"
            src="./assets/images/avatar.png"
            alt="Profile image of Bessie Coleman"
          />
          <div class="properties">
            <div class="details">
              <h3 class="name">Bessie Coleman</h3>
              <p class="description">Civil Aviator</p>
            </div>

            <button class="btn edit-button" type="button" aria-label="Edit profile">
              <img src="./assets/icons/edit.svg" alt="" aria-hidden="true" />
              Edit Profile
            </button>
          </div>
        </div>

        <button type="button" class="btn post-button" aria-label="Create new post">
          <img src="./assets/icons/plus.svg" alt="" aria-hidden="true" />
          New Post
        </button>
      </div>
    </header>

    <main class="main" role="main">
      <section class="container" aria-label="Photo gallery">
        <!-- Cards -->
        <div class="card" role="article">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card1.jpg"
              alt="A room with a nice snowy view"
            />
          </div>
          <div class="card-description">
            <p class="card-title">Val Thorens</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="Like this post"
              role="button"
            />
          </div>
        </div>

        <div class="card" role="article">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card2.png"
              alt="Showing the front view of a closed restaurant"
            />
          </div>
          <div class="card-description">
            <p class="card-title">Restaurant terrace</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="Like this post"
              role="button"
            />
          </div>
        </div>

        <div class="card" role="article">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card3.png"
              alt="Outdoor restaurant with people seated"
            />
          </div>
          <div class="card-description">
            <p class="card-title">An outdoor cafe</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="Like this post"
              role="button"
            />
          </div>
        </div>

        <div class="card" role="article">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card4.png"
              alt="A long bridge over a forest"
            />
          </div>
          <div class="card-description">
            <p class="card-title">A very long bridge, over the forest...</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="Like this post"
              role="button"
            />
          </div>
        </div>

        <div class="card" role="article">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card5.png"
              alt="A man walking in a tunnel with morning light shining through"
            />
          </div>
          <div class="card-description">
            <p class="card-title">Tunnel with morning light</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="Like this post"
              role="button"
            />
          </div>
        </div>

        <div class="card" role="article">
          <div class="card-img-container">
            <img
              src="./assets/images/Card6.png"
              class="card-img"
              alt="Mountain house surrounded by trees"
            />
          </div>
          <div class="card-description">
            <p class="card-title">Mountain house</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="Like this post"
              role="button"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <p>&copy; 2023 Spots</p>
    </footer>
  </body>

</html>
