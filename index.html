<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="header">
      <img src="./assets/logo.svg" alt="logo">
    </nav>

    <header>
      <div class="avatar-section">
        <img id="pic" src="./assets/images/avatar.png" alt="profile-image">
        <div class="properties">
          <div class="details">
            <div class="name">
              <h3>Bessie Coleman</h3>
            </div>
            <div class="description">
              <p>Civil Aviator</p>
            </div>
          </div>
          <a class="profile" href="#">
            <img src="./assets/icons/edit.svg" alt="edit-profile">
            Edit Profile
          </a>
        </div>
      </div>
      <div class="button">
        <button type="button">
          <img src="./assets/icons/plus.svg" alt="new-post">
          New Post
        </button>
      </div>
    </header>
    <footer class="footer">
      <p>2023 Â© Spots</p>
    </footer>
  </body>
</html>
